    <script src="../main.js"></script>
    <script>
      var select = document.getElementById("select");
      select.addEventListener("change", (e) => {
        console.log(e.target.value);
        switch (e.target.value) {
          case "navbar":
            window.location = "navbar.html";
            break;
          case "avatar":
            window.location = "avatar.html";
            break;
          case "card":
            window.location = "cards.html";
            break;
          case "alert":
            window.location = "alert.html";
            break;
          case "badge":
            window.location = "badge.html";
            break;
          case "Docs":
            let file = window.location.href;
            let arr = file.split("/");
            console.log(arr[arr.length - 1]);
            if (window.location.href !== "documentation.html") {
              window.location = "../documentation.html";
            }
            break;
        }
      });
    </script>
