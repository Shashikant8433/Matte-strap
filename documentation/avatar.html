<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="../style.css" />
    <link type="text/css" rel="stylesheet" href="avatar.css" />
  </head>
  <body>
    <div class="nav">
      <nav class="navbar">
        <img src="../assets/fg-light.png" class="brand-title" />

        <span class="brand-name">Matte-strap</span>
        <a href="#" class="toggle-button">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <!-- Mobile navigation -->

            <li id="li1"><a href="../home.html">Home</a></li>

            <li id="li2" style="display: flex; align-self: center">
              <select id="select">
                <option value="Docs">Documentation</option>
                <option value="navbar">Navbar</option>
                <option value="avatar" selected>Avatar</option>
                <option value="card">Card</option>
                <option value="alert">Alert</option>
                <option value="badge">Badge</option>
              </select>
            </li>

            <li id="li3"><a href="../contact.html">Contact</a></li>

            <!-- Desktop navigation -->
          </ul>
        </div>
      </nav>
    </div>
    <!-- Main -->
    <main>
      <div class="sub2">
        <div class="div-border">
          <h1 id="ava-tar">Avatars</h1>

          <div class="flex avatar">
            <img src="../assets/avatar.png" class="avatar-s" />
            <iframe
              class="iframe-1"
              src="https://carbon.now.sh/embed/U9i0qtCVkx7KRj9UUEa0"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <img src="../assets/avatar.png" class="avatar-m" />
            <iframe
              class="iframe-1"
              src="https://carbon.now.sh/embed/mSJsxMLpqqoLvqvCNnnq"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <img src="../assets/avatar.png" class="avatar-l" />
            <iframe
              class="iframe-1"
              src="https://carbon.now.sh/embed/FCBuWv2VY2CP4nfKfaNv"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
            <hr width="100%" />

            <div class="status">
              <img src="../assets/avatar.png" class="avatar-s" />
              <span class="online s"></span>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/Kvl0GxHl3VxBGdcY79c9"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="status">
              <img src="../assets/avatar.png" class="avatar-m" />
              <span class="offline m"></span>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/vdJVvzxFD7WLq2KuH3RR"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="status">
              <img src="../assets/avatar.png" class="avatar-l" />
              <span class="online l"></span>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/eBpiMPoGH7zGOhva2vJs"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <hr width="100%" />

            <div class="status">
              <img src="../assets/avatar.png" class="avatar-s" />
              <span class="notify s">10</span>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/Kvl0GxHl3VxBGdcY79c9"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="status">
              <img src="../assets/avatar.png" class="avatar-m" />
              <span class="notify m">8</span>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/vdJVvzxFD7WLq2KuH3RR"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="status">
              <img src="../assets/avatar.png" class="avatar-l" />
              <span class="notify l">25</span>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/eBpiMPoGH7zGOhva2vJs"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </div>
      </div>
    </main>
    <!-- Body Ends here -->
    <script src="../main.js"></script>
    <script>
      var select = document.getElementById("select");
      select.addEventListener("change", (e) => {
        console.log(e.target.value);
        switch (e.target.value) {
          case "navbar":
            window.location = "navbar.html";
            break;
          case "avatar":
            window.location = "avatar.html";
            break;
          case "card":
            window.location = "cards.html";
            break;
          case "alert":
            window.location = "alert.html";
            break;
          case "badge":
            window.location = "badge.html";
            break;
          case "Docs":
            let file = window.location.href;
            let arr = file.split("/");
            console.log(arr[arr.length - 1]);
            if (window.location.href !== "documentation.html") {
              window.location = "../documentation.html";
            }
            break;
        }
      });
    </script>
  </body>
</html>
