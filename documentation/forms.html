<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="../style.css" />
    <link type="text/css" rel="stylesheet" href="forms.css" />
  </head>
  <body>
    <div class="nav">
      <nav class="navbar">
        <img src="../assets/fg-light.png" class="brand-title" />

        <span class="brand-name">Matte-strap</span>
        <a href="#" class="toggle-button">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <!-- Mobile navigation -->

            <li id="li1"><a href="../home.html">Home</a></li>

            <li id="li2" style="display: flex; align-self: center">
              <select id="select">
                <option value="Docs">Documentation</option>
                <option value="navbar">Navbar</option>
                <option value="avatar">Avatar</option>
                <option value="card">Card</option>
                <option value="alert">Alert</option>
                <option value="badge">Badge</option>
                <option value="image">Images</option>
                <option value="form" selected>Forms</option>
              </select>
            </li>

            <li id="li3"><a href="../contact.html">Contact</a></li>

            <!-- Desktop navigation -->
          </ul>
        </div>
      </nav>
    </div>
    <!-- Main -->
    <main>
      <div class="sub7">
        <div class="div-border flex">
          <h1>Forms<span style="font-size: medium">(Components)</span></h1>
          <div class="flex center">
            <input
              type="text"
              name=""
              id=""
              class="small-input"
              placeholder="Name"
            />

            <input
              type="text"
              name=""
              id=""
              class="medium-input"
              placeholder="Name"
            />

            <input
              type="text"
              name=""
              id=""
              class="large-input"
              placeholder="Search"
            />

            <iframe
              src="https://carbon.now.sh/embed/cwLvn6AxiSm69n815BxR"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <input
              type="checkbox"
              name=""
              id=""
              class="small-checkbox"
              checked
            />

            <input type="checkbox" name="" id="" class="medium-checkbox" />

            <input
              type="checkbox"
              name=""
              id=""
              class="large-checkbox"
              checked
            />

            <iframe
              src="https://carbon.now.sh/embed/mUNE8mygD4xiNKbE7MQo"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <button class="small-button">Add to cart</button>
            <button class="medium-button">Read more...</button>
            <button class="large-button">Get started</button>

            <iframe
              src="https://carbon.now.sh/embed/UFbQjo4RkYkBrKbW6eB1"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </div>
      </div>
    </main>
    <!-- Body Ends here -->
    <script src="../main.js"></script>
    <script>
      var select = document.getElementById("select");
      select.addEventListener("change", (e) => {
        console.log(e.target.value);
        switch (e.target.value) {
          case "navbar":
            window.location = "navbar.html";
            break;
          case "avatar":
            window.location = "avatar.html";
            break;
          case "card":
            window.location = "cards.html";
            break;
          case "alert":
            window.location = "alert.html";
            break;
          case "badge":
            window.location = "badge.html";
            break;
          case "image":
            window.location = "image.html";
            break;
          case "form":
            window.location = "forms.html";
            break;
          case "Docs":
            let file = window.location.href;
            let arr = file.split("/");
            console.log(arr[arr.length - 1]);
            if (window.location.href !== "documentation.html") {
              window.location = "../documentation.html";
            }
            break;
        }
      });
    </script>
  </body>
</html>
