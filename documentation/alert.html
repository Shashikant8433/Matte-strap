<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link type="text/css" rel="stylesheet" href="../style.css" />
    <link type="text/css" rel="stylesheet" href="alert.css" />
    <script
      src="https://kit.fontawesome.com/923988490f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <nav class="navbar">
        <img src="../assets/fg-light.png" class="brand-title" />

        <span class="brand-name">Matte-strap</span>
        <a href="#" class="toggle-button">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <!-- Mobile navigation -->

            <li id="li1"><a href="../home.html">Home</a></li>

            <li id="li2" style="display: flex; align-self: center">
              <select id="select">
                <option value="Docs">Documentation</option>
                <option value="navbar">Nav &amp; Sidebar</option>
                <option value="avatar">Avatar</option>
                <option value="card">Card</option>
                <option value="alert" selected>Alert</option>
                <option value="badge">Badge</option>
              </select>
            </li>

            <li id="li3"><a href="../contact.html">Contact</a></li>

            <!-- Desktop navigation -->
          </ul>
        </div>
      </nav>
    </div>
    <!-- Main -->
    <main>
      <div class="sub4">
        <div class="div-border">
          <h1>Alert</h1>
          <iframe
            src="https://carbon.now.sh/embed/3U72bp9ymRzn1YAsCLi3"
            style="border: 0; transform: scale(1); overflow: hidden"
            sandbox="allow-scripts allow-same-origin"
          >
          </iframe>
          <h3>Solid Alerts</h3>
          <div class="div-border flex">
            <div class="alert-success">
              <i class="fas fa-check-circle fa-2x"></i>
              <p>Success</p>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/G1Nno1nShn0Y1RY9u0Yg"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="alert-error">
              <i class="fas fa-exclamation-circle fa-2x"></i>
              <p>Error</p>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/KH8qOObX9ECXI8E9wfHD"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="alert-warn">
              <i class="fas fa-exclamation-triangle fa-2x"></i>
              <p>Warn</p>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/ZpdvWj9YuxagBXXrVI2F"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="alert-info">
              <i class="fas fa-info-circle fa-2x"></i>
              <p>Info</p>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/3DVC3k3frQydxh6ZcOTV"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
          <h3>Border Alerts</h3>
          <div class="div-border flex">
            <div class="alert-border-success">
              <i class="fas fa-check-circle fa-2x"></i>
              <p>Success</p>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/JiUSUtbTO0wZTnQwwywr"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="alert-border-error">
              <i class="fas fa-exclamation-circle fa-2x"></i>
              <p>Error</p>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/YBDh4RrgGPFnTFXdsR9l"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="alert-border-warn">
              <i class="fas fa-exclamation-triangle fa-2x"></i>
              <p>Warn</p>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/ZvN2OU1rACvpkFgZwoJj"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>

            <div class="alert-border-info">
              <i class="fas fa-info-circle fa-2x"></i>
              <p>Info</p>
            </div>
            <iframe
              src="https://carbon.now.sh/embed/9kRp7fH1lJEU6Wv1sRTH"
              style="border: 0; transform: scale(1); overflow: hidden"
              sandbox="allow-scripts allow-same-origin"
            >
            </iframe>
          </div>
        </div>
      </div>
    </main>
    <!-- Body Ends here -->
    <script src="../main.js"></script>
    <script>
      var select = document.getElementById("select");
      select.addEventListener("change", (e) => {
        console.log(e.target.value);
        switch (e.target.value) {
          case "navbar":
            window.location = "navbar.html";
            break;
          case "avatar":
            window.location = "avatar.html";
            break;
          case "card":
            window.location = "cards.html";
            break;
          case "alert":
            window.location = "alert.html";
            break;
          case "badge":
            window.location = "badge.html";
            break;
          case "Docs":
            let file = window.location.href;
            let arr = file.split("/");
            console.log(arr[arr.length - 1]);
            if (window.location.href !== "documentation.html") {
              window.location = "../documentation.html";
            }
            break;
        }
      });
    </script>
  </body>
</html>
