<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="documentation.css" />
  </head>
  <body>
    <div class="nav">
      <nav class="navbar">
        <img src="./assets/fg-light.png" class="brand-title" />

        <span class="brand-name">Matte-strap</span>
        <a href="#" class="toggle-button" id="mobile-nav">
          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <!-- Mobile navigation -->

            <li id="li1"><a href="home.html">Home</a></li>

            <li id="li2" style="display: flex; align-self: center">
              <select id="select">
                <option value="Docs" selected id="currentlySelected">
                  Documentation
                </option>
                <option value="navbar">Navbar</option>
                <option value="avatar">Avatar</option>
                <option value="card">Card</option>
                <option value="alert">Alert</option>
                <option value="badge">Badge</option>
                <option value="image">Images</option>
                <option value="form">Forms</option>
              </select>
            </li>

            <li id="li3"><a href="contact.html">Contact</a></li>

            <!-- Desktop navigation -->
          </ul>
        </div>
      </nav>
    </div>
    <!-- Main -->
    <h1
      style="
        text-align: center;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',
          'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      "
    >
      Documentation
    </h1>
    <main>
      <div class="div-border">
        <div class="steps">
          To get started with Matte-strap you need to
          <a
            href="./matte-strap.css"
            download="matte-strap.css"
            class="download-link"
          >
            download</a
          >
          CSS file and make sure that you have linked it to the HTML file using
          <code>&lt;link&gt;</code> tag. <br />OR<br />Copy the following code
          and paste it in <code>&lt;head&gt;</code> tag of your HTML.
          <br />
          <iframe
            src="https://carbon.now.sh/embed/UseDKgcU17Q7ZyIz7juo"
            style="
              width: 240px;
              min-height: 200px;
              border: 0;
              transform: scale(1);
              overflow: hidden;
            "
            sandbox="allow-scripts allow-same-origin"
          >
          </iframe>
          <a
            href="documentation.html#select"
            class="explore-now"
            onclick="openOptions()"
            >Explore now</a
          >
        </div>
      </div>
    </main>
    <!-- Body Ends here -->
    <script src="./main.js"></script>
    <script>
      var select = document.getElementById("select");
      select.addEventListener("input", (e) => {
        switch (e.target.value) {
          case "navbar":
            window.location = "./documentation/navbar.html";
            break;
          case "avatar":
            window.location = "./documentation/avatar.html";
            break;
          case "card":
            window.location = "./documentation/cards.html";
            break;
          case "alert":
            window.location = "./documentation/alert.html";
            break;
          case "badge":
            window.location = "./documentation/badge.html";
            break;
          case "image":
            window.location = "./documentation/image.html";
            break;
          case "form":
            window.location = "./documentation/forms.html";
            break;
          case "Docs":
            let file = window.location.href;
            let arr = file.split("/");
            console.log(arr[arr.length - 1]);
            if (window.location.href !== "documentation.html") {
              window.location = "../documentation.html";
            }
            break;
        }
      });
      var currentlySelected = document.getElementById("currentlySelected");

      var mobilenav = document.getElementById("mobile-nav");

      function openOptions() {
        mobilenav.click();
        currentlySelected.click();
      }
    </script>
  </body>
</html>
