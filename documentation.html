<html>

        <span class="brand-name">Matte-strap</span>

          <span class="bar bar1"></span>
          <span class="bar bar2"></span>
          <span class="bar bar3"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <!-- Mobile navigation -->

            <li id="li1"><a href="home.html">Home</a></li>

            <li id="li2" style="display: flex; align-self: center">
              <select id="select">
                <option value="Docs" selected>Documentation</option>
                <option value="navbar">nav &amp; sidebar</option>
                <option value="avatar">avatar</option>
                <option value="card">card</option>

            <!-- Desktop navigation -->
          </ul>
        </div>
      </nav>

    <!-- Main -->
    <h1
      style="
        text-align: center;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',

      "
    >

      it will have steps to connect css with user's html with pics. pics will

      display none if(screenSize === "mobile"){ display mobile steps }else{
      display desktop steps }
    </main>
    <!-- Body Ends here -->
    <script src="./main.js"></script>
    <script>
      var select = document.getElementById("select");
      select.addEventListener("input", (e) => {
        switch (e.target.value) {
          case "navbar":
            window.location = "./documentation/navbar.html";
            break;
          case "avatar":
            window.location = "./documentation/avatar.html";
            break;
          case "card":
            window.location = "./documentation/cards.html";
            break;
          case "alert":
            window.location = "./documentation/alert.html";
            break;
          case "badge":
            window.location = "./documentation/badge.html";
            break;
          case "Docs":
            let file = window.location.href;
            let arr = file.split("/");
            console.log(arr[arr.length - 1]);
            if (window.location.href !== "documentation.html") {
              window.location = "../documentation.html";
            }
            break;
        }
      });
    </script>
  </body>
</html>
